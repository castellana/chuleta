<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuleta</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&family=Kufam&family=Lobster&display=swap');
    </style>
</head>
<body>
    <h1>MI CHULETA</h1>
    <section class="git"> 
        <h2>GIT</h2>
        <figure>
            <a href="https://git-scm.com/docs/git-init"><img src="assets/img/git_init.png" alt=""></a>
            <figcaption>Crear proyecto nuevo</figcaption>
        </figure>
        
        <figure>
            <a href="https://git-scm.com/docs/git-add"><img src="assets/img/git_add.png" alt=""></a>
            <figcaption>Guardar los archivos modificados</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/docs/git-commit"><img src="assets/img/git_commit.png" alt=""></a>
            <figcaption>Hacer commit de esos cambios</figcaption>
        </figure>

        <figure>
            <a href="https://git-scm.com/docs/git-status"><img src="assets/img/git_status.png" alt=""></a>
            <figcaption>Comprobar el estado de los archivos</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/docs/git-push"><img src="assets/img/git_push.png" alt=""></a>
            <figcaption>Subir los cambios a Github</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/docs/git-log"><img src="assets/img/git_log.png" alt=""></a>
            <figcaption>Vemos los commits que hemos hecho anteriormente</figcaption>
        </figure>
    </section> 
<!-- SECCIÒN 2 -->
    <section class="branch">
        <h2>BRANCHES - TRABAJANDO EN EQUIPO</h2>
        <figure>
            <a href="https://rogerdudler.github.io/git-guide/index.es.html"><img src="assets/img/git_pull.png" alt=""></a>
            <figcaption>Nos bajamos la última versión que está en Github</figcaption>
        </figure>
        
        <figure>
            <a href="https://git-scm.com/docs/git-checkout"><img src="assets/img/git _checkout_commit.png" alt=""></a>
            <figcaption>Volvemos a abrir la versión (commit) con un número específico</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/docs/git-switch"><img src="assets/img/git_switch.png" alt=""></a>
            <figcaption>Otra vez volvemos a la versión actual más nueva</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/docs/git-checkout"><img src="assets/img/git_checkout_b.png" alt=""></a>
            <figcaption>Creamos una nueva rama, a la que llamamos "navigation"</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/book/es/v2/Ramificaciones-en-Git-%C2%BFQu%C3%A9-es-una-rama%3F"><img src="assets/img/git_branch.png" alt=""></a>
            <figcaption>Nos muestra todas las ramas que hay</figcaption>
        </figure>
        <figure>
            <a href="https://git-scm.com/docs/git-checkout"><img src="assets/img/git _checkout_name.png" alt=""></a>
            <figcaption>Cambiamos a la rama con nombre "master"</figcaption>
        </figure>
    </section>

<!-- SECCIÓN 3 -->
    <section class="terminal">
        <h2>TERMINAL - DIRECTORIOS</h2>
        <figure>
            <a href="https://terminaldelinux.com/terminal/introduccion/carpetas-directorios-linux/"><img src="assets/img/pwd.png" alt=""></a>
            <figcaption>Para ver en qué carpeta estamos</figcaption>
        </figure>
        
        <figure>
            <a href="https://terminaldelinux.com/terminal/introduccion/carpetas-directorios-linux/"><img src="assets/img/ls.png" alt=""></a>
            <figcaption>Para ver todo lo que hay dentro de esta carpeta</figcaption>
        </figure>
        <figure>
            <a href="https://terminaldelinux.com/terminal/introduccion/carpetas-directorios-linux/"><img src="assets/img/ls1.png" alt=""></a>
            <figcaption>Lo muestra todo en una columna</figcaption>
        </figure>

        <figure>
            <a href="https://terminaldelinux.com/terminal/introduccion/carpetas-directorios-linux/"><img src="assets/img/cd_name.png" alt=""></a>
            <figcaption>Estamos en la carpeta Desktop</figcaption>
        </figure>
        <figure>
            <a href="https://terminaldelinux.com/terminal/introduccion/carpetas-directorios-linux/"><img src="assets/img/cd.png" alt=""></a>
            <figcaption>Para salir a una carpeta arriba</figcaption>
        </figure>
        <figure>
            <a href="https://terminaldelinux.com/terminal/introduccion/carpetas-directorios-linux/"><img src="assets/img/cd_ (1).png" alt=""></a>
            <figcaption>Para subir 3 niveles</figcaption>
        </figure>

    </section>
</body>
</html>
